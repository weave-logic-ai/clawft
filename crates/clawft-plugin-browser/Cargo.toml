[package]
name = "clawft-plugin-browser"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Browser CDP automation tool plugin for clawft"
keywords = ["plugin", "browser", "cdp", "chrome", "automation"]
categories = ["development-tools"]

[features]
default = []

[dependencies]
clawft-plugin = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
chromiumoxide = { version = "0.7", features = ["tokio-runtime"], default-features = false }
futures-util = { workspace = true }
url = "2"

[dev-dependencies]
tokio = { workspace = true }
