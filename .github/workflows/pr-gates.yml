name: PR Gates

on:
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  WASM_TARGET: wasm32-wasip2

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------------
  # Lint: clippy with warnings-as-errors
  # -------------------------------------------------------------------
  clippy:
    name: Clippy lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

  # -------------------------------------------------------------------
  # Test: full workspace test suite
  # -------------------------------------------------------------------
  test:
    name: Test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --workspace

  # -------------------------------------------------------------------
  # WASM size gate: assert <300KB raw, <120KB gzipped
  # -------------------------------------------------------------------
  wasm-size:
    name: WASM size gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install binaryen
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen bc

      - name: Build WASM binary
        run: cargo build --target $WASM_TARGET --profile release-wasm -p clawft-wasm

      - name: WASM size gate
        run: |
          WASM_BINARY="target/wasm32-wasip2/release-wasm/clawft_wasm.wasm"
          chmod +x scripts/bench/wasm-size-gate.sh
          bash scripts/bench/wasm-size-gate.sh "$WASM_BINARY" 300 120

  # -------------------------------------------------------------------
  # Binary size: assert release binary < 10MB
  # -------------------------------------------------------------------
  binary-size:
    name: Binary size check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --bin weft

      - name: Check binary size
        run: |
          BINARY="target/release/weft"
          SIZE_BYTES=$(wc -c < "$BINARY")
          SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1048576" | bc)
          echo "Binary size: ${SIZE_MB} MB (${SIZE_BYTES} bytes)"

          MAX_SIZE=$((10 * 1048576))  # 10 MB
          if [ "$SIZE_BYTES" -gt "$MAX_SIZE" ]; then
            echo "::error::Binary size ${SIZE_MB} MB exceeds 10 MB limit"
            exit 1
          fi
          echo "Binary size within limit."

      - name: Post size summary
        if: always()
        run: |
          BINARY="target/release/weft"
          if [ -f "$BINARY" ]; then
            SIZE_BYTES=$(wc -c < "$BINARY")
            SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1048576" | bc)
            echo "## Binary Size Report" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "| Metric | Value |" >> "$GITHUB_STEP_SUMMARY"
            echo "|--------|-------|" >> "$GITHUB_STEP_SUMMARY"
            echo "| Size | ${SIZE_MB} MB |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Budget | 10 MB |" >> "$GITHUB_STEP_SUMMARY"
          fi

  # -------------------------------------------------------------------
  # Browser WASM: compilation check for wasm32-unknown-unknown
  # -------------------------------------------------------------------
  wasm-browser-check:
    name: Browser WASM check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-browser-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-browser-

      - name: Check browser WASM compilation
        run: |
          # This check will start passing once BW1 (feature flags) is complete.
          # Until then, it validates that the browser feature flag infrastructure exists.
          if cargo check --target wasm32-unknown-unknown -p clawft-wasm --no-default-features --features browser 2>/dev/null; then
            echo "Browser WASM check passed"
          else
            echo "::warning::Browser WASM check skipped (feature not yet implemented)"
          fi

      - name: Verify native still works
        run: cargo check --workspace

  # -------------------------------------------------------------------
  # Voice: feature compilation check
  # -------------------------------------------------------------------
  voice-feature-check:
    name: Voice feature check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-voice-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-voice-

      - name: Check voice feature compilation
        run: |
          # This check will start passing once VS1.1 (voice dependencies) is complete.
          if cargo check --features voice -p clawft-plugin 2>/dev/null; then
            echo "Voice feature check passed"
          else
            echo "::warning::Voice feature check skipped (feature not yet implemented)"
          fi

  # -------------------------------------------------------------------
  # UI: lint and type-check (when ui/ directory exists)
  # -------------------------------------------------------------------
  ui-check:
    name: UI lint and type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if UI directory exists
        id: check-ui
        run: |
          if [ -d "ui" ] && [ -f "ui/package.json" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "::notice::UI directory not found, skipping UI checks"
          fi

      - name: Setup Node.js
        if: steps.check-ui.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        if: steps.check-ui.outputs.exists == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        if: steps.check-ui.outputs.exists == 'true'
        run: cd ui && pnpm install --frozen-lockfile

      - name: Lint
        if: steps.check-ui.outputs.exists == 'true'
        run: cd ui && pnpm lint

      - name: Type check
        if: steps.check-ui.outputs.exists == 'true'
        run: cd ui && pnpm type-check

      - name: Test
        if: steps.check-ui.outputs.exists == 'true'
        run: cd ui && pnpm test --run

  # -------------------------------------------------------------------
  # Integration smoke test: build Docker image, start gateway, check
  # /health, shut down
  # -------------------------------------------------------------------
  smoke-test:
    name: Integration smoke test
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64 only for CI speed)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: weft:smoke-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start gateway container
        run: |
          docker run --rm -d \
            --name weft-smoke \
            -p 8080:8080 \
            weft:smoke-test gateway || true

      - name: Wait for health endpoint
        run: |
          # The gateway may not have a /health endpoint yet, so we just
          # verify the container starts and stays running for 5 seconds.
          echo "Waiting for container to stabilize..."
          sleep 5
          if docker ps --filter "name=weft-smoke" --format "{{.Names}}" | grep -q weft-smoke; then
            echo "Container is running."
          else
            echo "::warning::Container exited (may not have gateway /health yet)"
          fi

      - name: Shut down container
        if: always()
        run: docker stop weft-smoke 2>/dev/null || true
